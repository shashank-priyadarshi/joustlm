services:
  backend:
    container_name: joustlm
    image: joustlm
    build:
      context: ..
      dockerfile: build/Dockerfile
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      - CONFIG_PATH=/app/config.docker.yml
    volumes:
      - ../config/config.docker.yml:/app/config.docker.yml
      - ../assets/openapi.json:/app/assets/openapi.json
      - ../frontend:/app/frontend
      - ../dist:/app/dist
      - joustlm_data:/app/data
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=3 --spider http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 10s

volumes:
  joustlm_data:
